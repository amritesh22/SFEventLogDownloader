<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Button Groups</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="../css/photon.css" />
  </head>
  <body>
    <div class="window">
      <div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-home"></span>
        </button>
        ...
        <button class="active btn btn-default">
          <span class="icon icon-shuffle"></span>
        </button>
      </div>
      <br/>
      Large button group <br/>
      <div class="btn-group">
        <button class="btn btn-large btn-default">
          <span class="icon icon-home"></span>
        </button>
        ...
        <button class="active btn btn-large btn-default">
          <span class="icon icon-shuffle"></span>
        </button>
      </div>
      <br/>
      Mini button group <br/>
      <div class="btn-group">
        <button class="btn btn-mini btn-default">
          <span class="icon icon-home"></span>
        </button>
        ...
        <button class="active btn btn-mini btn-default">
          <span class="icon icon-shuffle"></span>
        </button>
      </div>
    </div>
  </body>
</html>
